<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <!-- Icon Link -->
    <link rel="icon" type="image/png" href="icon.png" />
    <!-- CSS Links -->
    <link rel="stylesheet" href="style.css" />
    <!-- JS Links -->
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="nev">Quote Generator</div>
    <div class="quote_container">
      <div class="quote_text">
        <span id="quote"
          >If we learn to open our hearts, anyone, including the people who
          drive us crazy, can be our teacher.</span
        >
      </div>
      <div class="quote_author">
        <span id="author"> <span>&mdash;</span> Pema Chodron</span>
      </div>
      <button class="btn">Next Quote</button>
    </div>
  </body>
</html>
